<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>All Words | Meaning Finder</title>
  <link rel="stylesheet" href="styles/style_all_words.css" />
  <link rel="stylesheet" href="styles/media_queries_all_words.css" />
  <link rel="stylesheet" href="styles/media_queries_two_all_words.css" />
  <link rel="icon" type="image/png" href="images/two.png" />
  <script src="https://smtpjs.com/v3/smtp.js"></script>
  <script src="scripts/script_all_words.js" defer></script>
</head>

<body>
  <header>
    MEANING FINDER
  </header>

  <div class="letters">
    <div class="letter" id="#">#</div>
    <div class="letter" id="a">A</div>
    <div class="letter" id="b">B</div>
    <div class="letter" id="c">C</div>
    <div class="letter" id="d">D</div>
    <div class="letter" id="e">E</div>
    <div class="letter" id="f">F</div>
    <div class="letter" id="g">G</div>
    <div class="letter" id="h">H</div>
    <div class="letter" id="i">I</div>
    <div class="letter" id="j">J</div>
    <div class="letter" id="k">K</div>
    <div class="letter" id="l">L</div>
    <div class="letter" id="m">M</div>
    <div class="letter" id="n">N</div>
    <div class="letter" id="o">O</div>
    <div class="letter" id="p">P</div>
    <div class="letter" id="q">Q</div>
    <div class="letter" id="r">R</div>
    <div class="letter" id="s">S</div>
    <div class="letter" id="t">T</div>
    <div class="letter" id="u">U</div>
    <div class="letter" id="v">V</div>
    <div class="letter" id="w">W</div>
    <div class="letter" id="x">X</div>
    <div class="letter" id="y">Y</div>
    <div class="letter" id="z">Z</div>
  </div>

  <div class="letters" id="new">
    <div class="rows">
        <div class="letter1" id="#">#</div>
        <div class="letter1" id="a">A</div>
        <div class="letter1" id="b">B</div>
        <div class="letter1" id="c">C</div>
        <div class="letter1" id="d">D</div>
    </div>
    <div class="rows">
        <div class="letter1" id="e">E</div>
        <div class="letter1" id="f">F</div>
        <div class="letter1" id="g">G</div>
        <div class="letter1" id="h">H</div>
        <div class="letter1" id="i">I</div>
    </div>
    <div class="rows">
        <div class="letter1" id="j">J</div>
        <div class="letter1" id="k">K</div>
        <div class="letter1" id="l">L</div>
        <div class="letter1" id="m">M</div>
        <div class="letter1" id="n">N</div>
    </div>
    <div class="rows">
        <div class="letter1" id="o">O</div>
        <div class="letter1">P</div>
        <div class="letter1" id="q">Q</div>
        <div class="letter1" id="r">R</div>
        <div class="letter1" id="s">S</div>
    </div>
    <div class="rows">
        <div class="letter1" id="t">T</div>
        <div class="letter1" id="u">U</div>
        <div class="letter1" id="v">V</div>
        <div class="letter1" id="w">W</div>
        <div class="letter1" id="x">X</div>
    </div>
    <div class="rows">
        <div class="letter1" id="y">Y</div>
        <div class="letter1" id="z">Z</div>
    </div>
  </div>

  <hr>
  
  <section id="words">
  </section>

  <section class="submit" id="submit">
    <p id="p">Have a new word or abbreviation?</p>
    <p id="p1">Submit it here.</p>

    <p id="p2">Have a new word</p>
    <p id="p2">or abbreviation?</p>
    <p id="p3">Submit it here.</p>
    <input class="one" id="I" type="text" placeholder="Word, slang or abbreviation..." />
    <textarea class="two" id="II" rows="3" maxlength="150" placeholder="Description..."></textarea>
    <button class="second" id="second">Submit</button>
  </section>

</body>
</html>
